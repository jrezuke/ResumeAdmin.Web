<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="resumeName">Name</label>
            <input type="text" id="resumeName" class="form-control" ng-model="vm.resume.name" placeholder="name"/>
        </div>
        <div class="form-group">
            <label for="resumeDescription">Description</label>
            <input type="text" id="resumeDescription" class="form-control" ng-model="vm.resume.description"
                   placeholder="description"/>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Select Personal Info:</label>

            <div class="col-sm-9">
                <div ng-repeat="pi in vm.personalInfos">
                    <label ng-controller="ResumeModalItemController as vmItem" ng-mouseenter="vmItem.showInfo()" ng-mouseleave="vmItem.hideInfo()">
                        <input ng-model="$parent.vm.selectedPersonalInfoId" value="{{pi.id}}" name="personalInfo" type="radio"/>
                        {{pi.name}}
                    </label>
                </div>
                selected id: {{vm.selectedPersonalInfoId}}

            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    </br>
    </br>
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
