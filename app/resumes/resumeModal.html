<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="resumeName">Name</label>
            <input type="text" id="resumeName" class="form-control" ng-model="vm.resume.name" placeholder="name" />
        </div>
        <div class="form-group">
            <label for="resumeDescription">Description</label>
            <input type="text" id="resumeDescription" class="form-control" ng-model="vm.resume.description" placeholder="description" />
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Select Personal Info:</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="vm.selectedPersonalInfo" ng-options="personalInfo as personalInfo.name for personalInfo in vm.personalInfos"></select>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    </br>
    </br>
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
