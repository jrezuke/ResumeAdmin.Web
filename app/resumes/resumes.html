<h2>Saved Resume List</h2>
<div class="container">
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Personal Info Id</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resume in vm.resumes">
                <td>{{resume.id}}</td>
                <td>{{resume.name}}</td>
                <td>{{resume.description}}</td>
                <td>{{resume.personalInfoId}}</td>
            </tr>
            <tr>
                <td><a class="btn" ng-click="vm.add()"><span tooltip="Click here to add a new resume" class="glyphicon glyphicon-plus"></span></a></td>
                <td><a class="btn" ng-click="vm.add()">Add new resume</button></a>
            </tr>
        </tbody>
    </table>

</div>
